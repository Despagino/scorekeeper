<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorer</title>

    <link rel="stylesheet" href="basketballscore.css">
</head>

<body>

    <main>
        <div>
            <label for="playto">Playing to</label>
            <select name="playto" id="playto">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>

            </select>
        </div>
        <div class="grid-container">
            <div id="box1">
                Player 1
                <h1 id="score1">0</h1>
                <div>
                    <button id="p1">Add Score</button>
                </div>
            </div>

            <div id="box2">
                Player 2
                <h1 id="score2">0</h1>
                <div>
                    <button id="p2">Add Score</button>
                </div>
            </div>
        </div>
        <div class="resetcontainer">
            <button id="reset">Reset Score</button>
        </div>

    </main>
    <script src="basketballscore.js"></script>
</body>

</html>
